<table class="bordered striped">
  <thead>
    <tr>
      <th>Period</th>
      <th>Rent</th>
      <th>Deposit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let lease of leases">
      <td>{{lease.startDate | date:'MMM d'}} - {{lease.endDate | date:'MMM d'}}</td>
      <td>{{lease.rent | currency:'USD'}}</td>
      <td>{{lease.deposit | currency:'USD'}}</td>
    </tr>
  </tbody>
</table>
