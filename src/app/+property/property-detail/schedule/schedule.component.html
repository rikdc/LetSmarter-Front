<table class="table table-bordered table-striped" *ngIf="lease">
    <thead>
        <tr>
            <th>Period</th>
            <th>Due Date</th>
            <th>Amount</th>
            <th>Status</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let schedule of lease.schedule | paginate: { itemsPerPage: 10, currentPage: p }">
            <td>{{schedule.startDate | date:'MMM d'}} - {{schedule.endDate | date:'MMM d'}}</td>
            <td>{{schedule.dueDate | date}}</td>
            <td>{{schedule.amountDue | currency:'USD'}}</td>
            <td>{{schedule.amountPaid | currency:'USD'}}</td>
            <td><a (click)="editSchedule(schedule)" class="pull-right"><i class="fa fa-pencil-square-o"></i></a>
            
            </td>
        </tr>
    </tbody>
</table>

<div class="pull-right">
    <pagination-controls (pageChange)="p = $event" #api></pagination-controls>
</div>
